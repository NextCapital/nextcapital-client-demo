<!DOCTYPE html>
<html>
  <head>
    <title>NextCapital Client - Minimal Demo</title>
    <!-- Our CSS depends on this viewport for certain mobile scenarios. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Our bundled file from webpack. This is our main application. -->
    <script type="text/javascript" src="demo.js" defer></script>

    <!-- This script is needed for livereload. -->
    <script type="text/javascript" src="http://localhost:8081/livereload.js?snipver=1" defer></script>

    <!-- Minimum CSS required for NC Client -->
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: sans-serif;
        margin: 0;
      }

      .render-target {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The application will replace the content of this node with the react render. -->
    <div class="render-target">
      <span>loading...</span>
    </div>
  </body>
</html>
